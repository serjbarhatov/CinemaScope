<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#1a0532] via-[#3a1c71] to-[#5f2c82] text-white flex flex-col justify-center items-center">
  <div class="w-full max-w-lg md:max-w-2xl lg:max-w-4xl mx-auto p-4 flex flex-col items-center">
    <div class="flex items-center gap-2 mb-2 mt-6">
      <span class="bg-pink-600 rounded-lg p-2 text-2xl">ğŸ¬</span>
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight drop-shadow-lg">CinemaScope</h1>
    </div>
    <p class="text-center text-lg mb-4 opacity-90">Discover your next cinematic adventure with <span class="font-bold text-pink-400">powerful IMDB recommendations</span></p>
    <div class="flex justify-center gap-6 mb-6 w-full">
      <div class="flex flex-col items-center">
        <span class="text-yellow-400 text-2xl font-bold">10M+</span>
        <span class="text-xs opacity-80">Titles</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-blue-300 text-2xl font-bold">83M+</span>
        <span class="text-xs opacity-80">Users</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-green-400 text-2xl font-bold">99%</span>
        <span class="text-xs opacity-80">Accuracy</span>
      </div>
    </div>
    <div class="w-full bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-xl p-6 mb-8 flex flex-col gap-4">
      <h2 class="text-2xl font-bold mb-2 flex items-center gap-2"><span>ğŸ”</span> Find Your Perfect Movie</h2>
      <form id="searchForm" class="flex flex-col gap-3">
        <input type="text" id="title" placeholder="Movie Title" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400" />
        <input type="text" id="partialTitle" placeholder="Partial Title" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400" />
        <select id="genre" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400">
          <option value="">Any Genre</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
        </select>
        <select id="rating" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400">
          <option value="">Any Rating</option>
          <option value="9">9+</option>
          <option value="8">8+</option>
          <option value="7">7+</option>
          <option value="6">6+</option>
        </select>
        <select id="year" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400">
          <option value="">Any Year</option>
          <option value="2020">2020+</option>
          <option value="2010">2010+</option>
          <option value="2000">2000+</option>
          <option value="1990">1990+</option>
        </select>
        <select id="resultsCount" class="rounded-lg p-3 text-black focus:ring-2 focus:ring-pink-400">
          <option value="6">6 movies</option>
          <option value="10">10 movies</option>
          <option value="20">20 movies</option>
        </select>
        <button type="submit" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 rounded-xl p-3 font-bold text-lg mt-2 shadow-lg flex items-center justify-center gap-2 transition"> <span>â­ï¸ğŸš€</span> Discover Movies</button>
      </form>
      <button id="clearFilters" class="bg-gray-700 bg-opacity-60 hover:bg-opacity-80 rounded-xl p-2 font-semibold text-white mt-2 flex items-center justify-center gap-2 transition"><span>ğŸ”„</span> Clear Filters</button>
    </div>
    <div id="results" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
